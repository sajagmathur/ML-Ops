apiVersion: v1
kind: Service
metadata:
  name: ice-cream-service
spec:
  type: NodePort
  selector:
    app: ice-cream-api  # Ensure this matches the label of the Deployment
  ports:
    - protocol: TCP
      port: 5001            # Service port
      targetPort: 5001      # Container port
      nodePort: 32001       # Minikube exposes it on localhost:32001
