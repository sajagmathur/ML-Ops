name: Train, Register, and Deploy Model

on:
  push:
    branches: [Day10]

jobs:
  train-model:
    runs-on: IceCream

    steps:
      - uses: actions/checkout@v3

      - name: Create Python environment
        shell: bash
        run: |
          ENV_PATH="$HOME/actions-cache/env"
          if [ ! -d "$ENV_PATH" ]; then
            python -m venv "$ENV_PATH"
          fi

      - name: Train Model
        shell: bash
        run: |
          ENV_PATH="$HOME/actions-cache/env"
          source "$ENV_PATH/bin/activate"
          pip install --quiet pandas scikit-learn joblib
          cd Day10/workshop
          python 1_train_model.py

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            Day10/workshop/model.pkl
            Day10/workshop/test_data.pkl

  register-model:
    runs-on: IceCream
    needs: train-model

    steps:
      - uses: actions/checkout@v3

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: Day10/workshop

      - name: Create Python environment
        shell: bash
        run: |
          ENV_PATH="$HOME/actions-cache/env"
          if [ ! -d "$ENV_PATH" ]; then
            python -m venv "$ENV_PATH"
          fi

      - name: Register Model with MLflow
        shell: bash
        run: |
          ENV_PATH="$HOME/actions-cache/env"
          source "$ENV_PATH/bin/activate"
          pip install --quiet mlflow scikit-learn joblib
          cd Day10/workshop
          python 2_register_model.py

  dockerize-model:
    runs-on: IceCream
    needs: register-model

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        shell: bash
        run: |
          echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

      - name: Build Docker image
        shell: bash
        run: |
          docker build -t "$DOCKER_USERNAME"/icecream-api:latest .

      - name: Push Docker image
        shell: bash
        run: |
          docker push "$DOCKER_USERNAME"/icecream-api:latest
