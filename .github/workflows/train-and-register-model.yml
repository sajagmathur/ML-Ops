name: Train and Register Model

on:
  push:
    branches: [Day10]

jobs:
  train-model:
    runs-on: IceCream
    steps:
      - uses: actions/checkout@v3

      - name: Create python environment
        shell: bash
        run: |
              CACHE_DIR="$HOME/actions-cache"
              mkdir -p "$CACHE_DIR"
              python3 -m venv "$CACHE_DIR/env"        
      - name: Train and log to MLflow
        run: |   
          source /Users/$(whoami)/actions-cache/env/bin/activate
          pip install mlflow            
          cd Day10/workshop
          python3 register.py

